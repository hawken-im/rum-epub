<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rum</title>
    <!-- preflight-injection-point -->
    <!-- mui-insertion-point -->
  </head>
  <body>
    <div id="preflight-injection-point" style="display: none;"></div>
    <script>
      // style-loader insert hack
      (function() {
        var preflightPoint = Array.from(document.head.childNodes).filter(function(v) {
          return v.nodeType === 8;
        }).find(function(v) {
          return v.textContent.includes('preflight-injection-point');
        })
        document.getElementById('preflight-injection-point').appendChild = function(element) {
          document.head.insertBefore(element, preflightPoint);
        }
      })();
    </script>
    <div id="root">
      <div class="loading"></div>
      <style>
        body {
          margin: 0;
        }
        #root {
          display: flex;
          flex-flow: column;
          width: 100vw;
          height: 100vh;
        }
        .loading {
          flex: 1;
          height: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #afafaf;
          font-size: 16px;
          margin-top: -30px;
        }
      </style>
    </div>
    <script>
      if (typeof process === 'object' && process.env.NODE_ENV === 'development') {
        const loadingElement = document.querySelector('.loading');
        loadingElement.innerHTML = 'loading...';
      }
    </script>
  </body>
</html>
